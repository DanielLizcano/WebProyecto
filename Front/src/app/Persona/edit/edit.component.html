<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Personas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Tipo de Documento:</label>
          <input [(ngModel)]="persona.tipoDocumento" name="tipoDocumento" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Documento:</label>
          <input [(ngModel)]="persona.documento" name="documento" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Municipio:</label>
          <input [(ngModel)]="persona.municipio" name="municipio" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Departamento:</label>
          <input [(ngModel)]="persona.departamento" name="departamento" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Fecha de Nacimiento:</label>
          <input [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input [(ngModel)]="persona.telefono" name="telefono" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Usuario:</label>
          <input [(ngModel)]="persona.usuario" name="usuario" type="text" class="form-control">
        </div>
        <button (click)="Actualizar()" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
